    <form class="form-signin">
            <div class="block1" class="b1">
          <img class="mb-4" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfvkNdFAu_TLe7OHL1sTEH67bHa6slyeP77PqK6N-Iwg&s" alt="" width="200" height="200">
          <h1 class="h3 mb-3 font-weight-normal">Hospital Login</h1>
          <p>Please Sign in</p>
          <div class="login">
          <label for="Unique ID" class="sr-only">Unique Hospital ID</label>
          <input type="text" id="Unique Hospital ID" class="form-control" placeholder="Unique ID" required autofocus>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
            <br>
            <button class="btn btn-lg btn-primary btn-block" id="but" type="submit">Sign in</button>
            </div>
          </div>
